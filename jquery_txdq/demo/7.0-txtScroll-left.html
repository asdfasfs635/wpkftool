<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">


<meta name="robots" content="noindex, nofollow">
<title>文字滚动特效-左 - 学做网站论坛</title>
<script type="text/javascript" src="../jquery1.42.min.js"></script><script type="text/javascript" src="../jquery.SuperSlide.2.1.3.js"></script>
</head>

<body>



		<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px 宋体;  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }
		a:hover{ color:#1974A1;  }

		/* 本例子css */
		.txtScroll-left{ width:450px;  position:relative;  border:1px solid #ccc;   }
		.txtScroll-left .hd{ overflow:hidden;  height:30px; background:#f4f4f4; padding:0 10px;  }
		.txtScroll-left .hd .prev,.txtScroll-left .hd .next{ display:block;  width:5px; height:9px; float:right; margin-right:5px; margin-top:10px;  overflow:hidden; cursor:pointer; background:url("images/arrow.png") no-repeat;}
		.txtScroll-left .hd .next{ background-position:0 -50px;  }
		.txtScroll-left .hd .prevStop{ background-position:-60px 0; }
		.txtScroll-left .hd .nextStop{ background-position:-60px -50px; }
		.txtScroll-left .hd ul{ float:right; overflow:hidden; zoom:1; margin-top:10px;  }
		.txtScroll-left .hd ul li{ float:left;  width:9px; height:9px; overflow:hidden; margin-right:5px; text-indent:-999px; cursor:pointer; background:url("images/icoCircle.gif") 0 -9px no-repeat; }
		.txtScroll-left .hd ul li.on{ background-position:0 0; }
		.txtScroll-left .bd{ padding:10px; width:430px; overflow:hidden;    }
		.txtScroll-left .bd ul{ overflow:hidden; zoom:1; }
		.txtScroll-left .bd ul li{ margin-right:20px;  float:left; height:24px; line-height:24px;  text-align:left; _display:inline;}
		.txtScroll-left .bd ul li span{ color:#999;  }
		</style>

		<div class="txtScroll-left">
			<div class="hd">
				<a class="next"></a>
				<ul class="num"><li>1</li><li>2</li><li>3</li></ul>
				<a class="prev"></a>
				<span class="pageState"></span>
			</div>
			<div class="bd">
				<ul class="infoList">
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">中国打破了世界软件巨头规则</a><span>[11-11]</span></li>
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">施强：高端专业语言教学</a><span>[11-11]</span></li>
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">新加坡留学，国际双语课程</a><span>[11-11]</span></li>
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">高考后留学日本名校随你选</a><span>[11-11]</span></li>
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">教育培训行业优势资源推介</a><span>[11-11]</span></li>
					<li><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">女友坚持警局完婚不抛弃</a><span>[11-11]</span></li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
		 jQuery(".txtScroll-left").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"left",autoPlay:true,scroll:2,vis:2,trigger:"click"});
		</script>



</body>
</html>
