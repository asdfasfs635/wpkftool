<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">


<meta name="robots" content="noindex, nofollow">
<title>图片无缝滚动特效-上 - 学做网站论坛</title>
<script type="text/javascript" src="../jquery1.42.min.js"></script><script type="text/javascript" src="../jquery.SuperSlide.2.1.3.js"></script>
</head>

<body>



		<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px 宋体;  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }

		/* 本例子css */
		.picMarquee-top{ margin:0 auto;  width:210px; overflow:hidden; position:relative;  border:1px solid #ccc;   }
		.picMarquee-top .hd{ overflow:hidden;  height:30px; background:#f4f4f4; padding:0 10px;  }
		.picMarquee-top .hd .prev,.picMarquee-top .hd .next{ display:block;  width:9px; height:5px; float:right; margin-right:5px; margin-top:10px;  overflow:hidden;
			 cursor:pointer; background:url("../images/arrow.png") 0 -100px no-repeat;}
		.picMarquee-top .hd .next{ background-position:0 -140px;  }
		.picMarquee-top .hd .prevStop{ background-position:-60px -100px;  }
		.picMarquee-top .hd .nextStop{ background-position:-60px -140px;  }
		.picMarquee-top .bd{ padding:10px;   }
		.picMarquee-top .bd ul{ overflow:hidden; zoom:1; }
		.picMarquee-top .bd ul li{ text-align:center; zoom:1; }
		.picMarquee-top .bd ul li .pic{ text-align:center; }
		.picMarquee-top .bd ul li .pic img{ width:180px; height:90px; display:block; padding:2px; border:1px solid #ccc; }
		.picMarquee-top .bd ul li .pic a:hover img{ border-color:#999;  }
		.picMarquee-top .bd ul li .title{ line-height:24px;   }

		</style>

		<div class="picMarquee-top">
			<div class="hd">
				<a class="next"></a>
				<a class="prev"></a>
			</div>
			<div class="bd">
				<ul class="picList">
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic1.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图1</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic2.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图2</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic3.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图3</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic4.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图4</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic5.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图5</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic6.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图6</a></div>
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
		jQuery(".picMarquee-top").slide({mainCell:".bd ul",autoPlay:true,effect:"topMarquee",vis:3,interTime:50});
		</script>



</body>
</html>
