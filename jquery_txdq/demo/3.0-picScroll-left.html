<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

<meta name="robots" content="noindex, nofollow">
<title>图片滚动特效-左 - 学做网站论坛</title>
<script type="text/javascript" src="../jquery1.42.min.js"></script><script type="text/javascript" src="../jquery.SuperSlide.2.1.3.js"></script>
</head>

<body>


<style type="text/css">
		/* css 重置 */
		*{margin:0; padding:0; list-style:none; }
		body{ background:#fff; font:normal 12px/22px 宋体;  }
		img{ border:0;  }
		a{ text-decoration:none; color:#333;  }





		/* 本例子css */
		.picScroll-left{ width:800px;  overflow:hidden; position:relative;  border:0px solid #ccc;   }
		.picScroll-left .hd{ overflow:hidden;  height:30px; background:#f4f4f4; padding:0 10px;  }
		.picScroll-left .hd .prev,.picScroll-left .hd .next{ display:block;  width:5px; height:9px; float:right; margin-right:5px; margin-top:10px;  overflow:hidden;cursor:pointer; background:url("images/arrow.png") no-repeat;}
		.picScroll-left .hd .next{ background-position:0 -50px;  }
		.picScroll-left .hd .prevStop{ background-position:-60px 0; }
		.picScroll-left .hd .nextStop{ background-position:-60px -50px; }
		.picScroll-left .hd ul{ float:right; overflow:hidden; zoom:1; margin-top:10px; zoom:1; }
		.picScroll-left .hd ul li{ float:left;  width:9px; height:9px; overflow:hidden; margin-right:5px; text-indent:-999px; cursor:pointer; background:url("images/icoCircle.gif") 0 -9px no-repeat; }
		.picScroll-left .hd ul li.on{ background-position:0 0; }


		.picScroll-left .bd{ padding:10px;   }
		.picScroll-left .bd ul{ overflow:hidden; zoom:1; }
		.picScroll-left .bd ul li{width:18%; margin:0 8px; float:left; overflow:hidden; text-align:center;  }
		.picScroll-left .bd ul li .pic{ text-align:center; }
		.picScroll-left .bd ul li .pic img{ width:100%; height:120px; display:block;   }
		.picScroll-left .bd ul li .pic a:hover img{ border-color:#999;  }
		.picScroll-left .bd ul li .title{ line-height:24px;  }

		@media screen and (max-width: 768px) {
			.picScroll-left{width:100%}
			.picScroll-left .bd ul li{width:46%;}
		}
		</style>

		<div class="picScroll-left">
			<div class="hd">
				<a class="next"></a>
				<ul></ul>
				<a class="prev"></a>
				<span class="pageState"></span>
			</div>
			<div class="bd">
				<ul class="picList">
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic1.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图1</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic2.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图2</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic3.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图3</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic4.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图4</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic5.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图5</a></div>
					</li>
					<li>
						<div class="pic"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank"><img src="images/pic6.jpg" /></a></div>
						<div class="title"><a rel="nofollow" href="https://www.xuewangzhan.net" target="_blank">效果图6</a></div>
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
    var userAgent = navigator.userAgent;
    var isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

    if (isMobile) {
	//WAP显示2个
       jQuery(".picScroll-left").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:2});
    } else {
	//PC显示5个
      jQuery(".picScroll-left").slide({titCell:".hd ul",mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5});
    }


		</script>



</body>
</html>
